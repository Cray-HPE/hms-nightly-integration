- name: hsmAPIstateComponentsXnameNidPATCHinvalidXname - Attempt to update a Component with new NID data and an invalid xname using PATCH.
  request:
    url: "{hsm_base_url}/hsm/v2/State/Components/FAKE/NID"
    method: PATCH
    verify: !bool "{verify}"
    json: {"NID":9999999978}
  response:
    status_code: 400
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            type:
              type: str
              required: True
              enum:
                - "about:blank"
            title:
              type: str
              required: True
              enum:
                - "Bad Request"
            detail:
              type: str
              required: True
              enum:
                - "invalid xname ID"
            status:
              type: int
              required: True
              enum:
                - 400









































