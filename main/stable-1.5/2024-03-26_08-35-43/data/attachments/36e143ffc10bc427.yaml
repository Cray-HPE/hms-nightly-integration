- name: hsmAPIRedfishEndpointPUT - xname mismatch
  request:
    url: "{hsm_base_url}/hsm/v2/Inventory/RedfishEndpoints/x9999c7s99b91"
    method: PUT
    verify: !bool "{verify}"
    json: {"ID":"foo"}
  response:
    status_code: 400
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            type:
              type: str
              required: True
              enum:
                - "about:blank"
            title:
              type: str
              required: True
              enum:
                - "Bad Request"
            detail:
              type: str
              required: True
              enum:
                - "xname in URL and PUT body do not match"
            status:
              type: int
              required: True
              enum:
                - 400

