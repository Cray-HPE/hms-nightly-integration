- name: Attempt to abort a transition for a non-existent transitionID
  request:
    url: "{pcs_base_url}/transitions/999z99z9-9zz9-9z99-9z99-zz999999z99z"
    method: DELETE
    verify: !bool "{verify}"
  response:
    status_code: 400
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            type:
              type: str
              required: True
              enum:
                - "about:blank"
            detail:
              type: str
              required: True
              enum:
                - "invalid UUID format"
            status:
              type: int
              required: True
              enum:
                - 400
            title:
              type: str
              required: True
              enum:
                - "Bad Request"
