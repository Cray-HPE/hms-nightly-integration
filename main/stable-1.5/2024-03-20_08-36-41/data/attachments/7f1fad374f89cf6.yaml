- name: hsmAPIstateComponentsGETnidParamNidOnly - Retrieve a Component with a specific NID using GET and the nid query parameter.
  request:
    url: "{hsm_base_url}/hsm/v2/State/Components?nid=9999999990&nidonly=True"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            Components:
              type: seq
              matching: all
              required: True
              sequence:
                - type: map
                  required: True
                  mapping:
                    ID:
                      type: str
                      required: True
                      enum:
                        - "x9999c7s9b9n0"
                    Type:
                      type: str
                      required: True
                      enum:
                        - "Node"
                    NID:
                      type: int
                      required: True
                      enum:
                        - 9999999990


