- name: Query HSM State Components for a compute node
  request:
    url: "{hsm_base_url}/hsm/v2/State/Components?Type=Node&Role=Compute"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 200
    save:
      json:
        node_xname: Components[0].ID
        node_nid: Components[0].NID
