- name: Verify /partitions/partition/members/xname DELETE method non-present member
  request:
    url: "{hsm_base_url}/hsm/v2/partitions/p98/members/FAKE"
    method: DELETE
    verify: !bool "{verify}"
  response:
    status_code: 400
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            type:
              type: str
              required: True
              enum:
                - "about:blank"
            title:
              type: str
              required: True
              enum:
                - "Bad Request"
            detail:
              type: str
              required: True
              enum:
                - "invalid xname ID"
            status:
              type: int
              required: True
              enum:
                - 400


