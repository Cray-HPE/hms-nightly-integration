- name: Retrieve the completed power-cap snapshot for the non-present node
  request:
    url: "{pcs_base_url}/power-cap/{snapshot_task_id_1}"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            taskID:
              type: str
              required: True
              enum:
                - "{snapshot_task_id_1}"
            type:
              type: str
              required: True
              enum:
                - "snapshot"
            taskCreateTime:
              type: timestamp
              required: True
            automaticExpirationTime:
              type: timestamp
              required: True
            taskStatus:
              type: str
              required: True
              enum:
                - "completed"
            taskCounts:
              type: map
              required: True
              mapping:
                total:
                  type: int
                  required: True
                new:
                  type: int
                  required: True
                in-progress:
                  type: int
                  required: True
                failed:
                  type: int
                  required: True
                succeeded:
                  type: int
                  required: True
                un-supported:
                  type: int
                  required: True
            components:
              type: seq
              matching: all
              required: True
              sequence:
                - type: map
                  required: True
                  mapping:
                    xname:
                      type: str
                      required: True
                      enum:
                        - "x9999c7s9b9n9"
                    error:
                      type: str
                      required: True
                      enum:
                        - "Xname not found in HSM"
