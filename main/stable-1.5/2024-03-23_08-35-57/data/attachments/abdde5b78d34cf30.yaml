- name: Retrieve ethernet interface for a specific ComponentID
  request:
    url: "{hsm_base_url}/hsm/v2/Inventory/EthernetInterfaces?ComponentID={compID}"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: seq
          required: True
          sequence:
            - type: map
              required: True
              mapping:
                ID:
                  type: str
                  required: True
                Description:
                  type: str
                  required: True
                MACAddress:
                  type: str
                  required: True
                LastUpdate:
                  type: str
                  required: True
                ComponentID:
                  type: str
                  required: True
                  enum:
                    - "{compID}"
                Type:
                  type: str
                  required: True
                IPAddresses:
                  type: seq
                  required: True
                  sequence:
                    - type: map
                      required: False
                      mapping:
                        IPAddress:
                          type: str
                          required: False
                        Network:
                          type: str
                          required: False

