- name: hsmAPIinventoryRedfishEndpointsDeleteAll - Attempt to delete all RFEndpoints when none are present
  request:
    url: "{hsm_base_url}/hsm/v2/Inventory/RedfishEndpoints"
    method: DELETE
    verify: !bool "{verify}"
  response:
    status_code:
      - 404
      - 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            type:
              type: str
              required: False
              enum:
                - "about:blank"
            title:
              type: str
              required: False
              enum:
                - "Not Found"
            detail:
              type: str
              required: False
              enum:
                - "no entries to delete"
            status:
              type: int
              required: False
              enum:
                - 404
            code:
              type: int
              required: False
              enum:
                - 0
            message:
              type: str
              required: False
              pattern: "deleted [0-9]+ entr.*"