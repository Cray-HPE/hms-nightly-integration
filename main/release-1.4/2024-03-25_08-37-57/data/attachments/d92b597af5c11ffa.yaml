- name: hsmAPILocksReservationsReleasePOST - Release 1 reservation
  request:
    url: "{hsm_base_url}/hsm/v2/locks/reservations/release"
    method: POST
    verify: !bool "{verify}"
    json: {"ReservationKeys":[{"ID":"{key_data_0.ID}","Key":"{key_data_0.ReservationKey}"}]}
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            Counts:
              type: map
              required: True
              mapping:
                Total:
                  type: int
                  required: True
                  enum:
                    - 1
                Success:
                  type: int
                  required: True
                  enum:
                    - 1
                Failure:
                  type: int
                  required: True
                  enum:
                    - 0
            Success:
              type: map
              required: True
              mapping:
                ComponentIDs:
                  type: seq
                  required: True
                  sequence:
                    - type: str
                      required: True
                      enum:
                        - "{key_data_0.ID}"
            Failure:
              type: seq
              required: True
              sequence:
                - type: map
                  required: False
                  mapping:
                    ID:
                      type: str
                      required: False
                    Reason:
                      type: str
                      required: False
      function: tavern.testutils.helpers:validate_content
      extra_kwargs:
        comparisons:
          - jmespath: "length(@.Success.ComponentIDs)"
            operator: "eq"
            expected: 1
      function: tavern.testutils.helpers:validate_content
      extra_kwargs:
        comparisons:
          - jmespath: "length(@.Failure)"
            operator: "eq"
            expected: 0

