- name: Ensure that the detailed information for an existing FAS action can be retrieved
  request:
    url: "{fas_base_url}/actions/{actionID}"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            actionID:
              type: str
              required: True
              enum:
                - "{actionID}"
            snapshotID:
              type: str
              required: True
            command:
              type: map
              required: True
              mapping:
                overrideDryrun:
                  type: bool
                  required: True
                restoreNotPossibleOverride:
                  type: bool
                  required: True
                overwriteSameImage:
                  type: bool
                  required: True
                timeLimit:
                  type: int
                  required: False
                version:
                  type: str
                  required: True
                tag:
                  type: str
                  required: True
                description:
                  type: str
                  required: True
            startTime:
              type: str
              required: True
              pattern: "[0-9]{{4}}-[0-9]{{2}}-[0-9]{{2}} [0-9]{{2}}:[0-9]{{2}}:[0-9]{{2}}.[0-9]+ .*[0-9]{{4}} UTC"
            endTime:
              type: str
              required: False
              pattern: "[0-9]{{4}}-[0-9]{{2}}-[0-9]{{2}} [0-9]{{2}}:[0-9]{{2}}:[0-9]{{2}}.[0-9]+ .*[0-9]{{4}} UTC"
            state:
              type: str
              required: True
              enum:
                - "new"
                - "configure"
                - "configured"
                - "blocked"
                - "running"
                - "completed"
                - "abortSignaled"
                - "aborted"
            parameters:
              type: map
              required: True
              mapping:
                stateComponentFilter:
                  type: map
                  required: True
                  mapping:
                    xnames:
                      type: seq
                      required: False
                      matching: all
                      sequence:
                        - type: str
                          required: True
                    partitions:
                      type: seq
                      required: False
                      matching: all
                      sequence:
                        - type: str
                          required: True
                    groups:
                      type: seq
                      required: False
                      matching: all
                      sequence:
                        - type: str
                          required: True
                    deviceTypes:
                      type: seq
                      required: False
                      matching: all
                      sequence:
                        - type: str
                          required: True
                inventoryHardwareFilter:
                  type: map
                  required: True
                  mapping:
                    manufacturer:
                      type: str
                      required: False
                    model:
                      type: str
                      required: False
                imageFilter:
                  type: map
                  required: True
                  mapping:
                    imageID:
                      type: str
                      required: True
                    overrideImage:
                      type: bool
                      required: True
                targetFilter:
                  type: map
                  required: True
                  mapping:
                    targets:
                      type: seq
                      required: False
                      matching: all
                      sequence:
                        - type: str
                          required: True






                command:
                  type: map
                  required: True
                  mapping:
                    overrideDryrun:
                      type: bool
                      required: True
                    restoreNotPossibleOverride:
                      type: bool
                      required: True
                    overwriteSameImage:
                      type: bool
                      required: True
                    timeLimit:
                      type: int
                      required: False
                    version:
                      type: str
                      required: True
                    tag:
                      type: str
                      required: True
                    description:
                      type: str
                      required: True
            operationSummary:
              type: map
              required: True
              mapping:
                initial:
                  type: map
                  required: True
                  mapping:
                    operationKeys:
                      type: seq
                      required: True
                      matching: all
                      sequence:
                        - type: map
                          required: False
                          mapping:
                            operationID:
                              type: str
                              required: True
                            xname:
                              type: str
                              required: True
                            target:
                              type: str
                              required: True
                            targetName:
                              type: str
                              required: True
                            fromFirmwareVersion:
                              type: str
                              required: True
                            stateHelper:
                              type: str
                              required: True
                configured:
                  type: map
                  required: True
                  mapping:
                    operationKeys:
                      type: seq
                      required: True
                      matching: all
                      sequence:
                        - type: map
                          required: False
