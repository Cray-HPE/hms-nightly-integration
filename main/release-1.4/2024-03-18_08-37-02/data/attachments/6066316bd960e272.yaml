- name: Get component ethernet interface IPAddresses
  request:
    url: "{hsm_base_url}/hsm/v2/Inventory/EthernetInterfaces/9a9999999999/IPAddresses"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: seq
          required: True
          sequence:
            - type: map
              required: False
              mapping:
                IPAddress:
                  type: str
                  required: False
                  enum:
                    - "99.9.9.9"
                    - "99.9.9.8"
                Network:
                  type: str
                  required: False
                  enum:
                    - "HSMTavernTest"

