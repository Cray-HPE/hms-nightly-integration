- name: hsmAPIstateComponentsQueryPOSTenabledTrueExistingComponent - Query for existing Enabled Components with a specific ComponentID using POST.
  request:
    url: "{hsm_base_url}/hsm/v2/State/Components/Query"
    method: POST
    verify: !bool "{verify}"
    json: {"ComponentIDs":["x9999c7s9b9n6"],"Enabled":["true"]}
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            Components:
              type: seq
              matching: all
              required: True
              sequence:
                - type: map
                  required: True
                  mapping:
                    ID:
                      type: str
                      required: True
                      enum:
                        - "x9999c7s9b9n6"
                    Type:
                      type: str
                      required: True
                      enum:
                        - "Node"
                    State:
                      type: str
                      required: True
                      enum:
                        - "Populated"
                    Flag:
                      type: str
                      required: True
                      enum:
                        - "Warning"
                    Enabled:
                      type: bool
                      required: True
                      enum:
                        - true
                    SoftwareStatus:
                      type: str
                      required: True
                      enum:
                        - "TestStatus6"
                    Role:
                      type: str
                      required: True
                      enum:
                        - "System"
                    SubRole:
                      type: str
                      required: True
                      enum:
                        - "Storage"
                    NID:
                      type: int
                      required: True
                      enum:
                        - 9999999996
                    NetType:
                      type: str
                      required: True
                      enum:
                        - "Ethernet"
                    Arch:
                      type: str
                      required: True
                      enum:
                        - "ARM"
                    Class:
                      type: str
                      required: True
                      enum:
                        - "River"


