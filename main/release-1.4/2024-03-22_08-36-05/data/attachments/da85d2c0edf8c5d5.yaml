- name: hsmAPIstateComponentsGETtypeParamChassis - Retrieve the Chassis Component using GET and the type query parameter.
  request:
    url: "{hsm_base_url}/hsm/v2/State/Components?type=Chassis"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            Components:
              type: seq
              matching: all
              required: True
              sequence:
                - type: map
                  required: True
                  mapping:
                    ID:
                      type: str
                      required: True
                      enum:
                        - "x9999c7"
                    Type:
                      type: str
                      required: True
                      enum:
                        - "Chassis"
                    State:
                      type: str
                      required: True
                      enum:
                        - "Off"
                    Flag:
                      type: str
                      required: True
                      enum:
                        - "OK"
                    Enabled:
                      type: bool
                      required: True
                    NetType:
                      type: str
                      required: True
                      enum:
                        - "Sling"
                    Arch:
                      type: str
                      required: True
                      enum:
                        - "X86"
                    Class:
                      type: str
                      required: True
                      enum:
                        - "Mountain"


