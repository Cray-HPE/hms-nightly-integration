- name: Retrieve the completed power-cap patch for the target node and power cap of zero
  request:
    url: "{pcs_base_url}/power-cap/{patch_task_id_5}"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            taskID:
              type: str
              required: True
              enum:
                - "{patch_task_id_5}"
            type:
              type: str
              required: True
              enum:
                - "patch"
            taskCreateTime:
              type: timestamp
              required: True
            automaticExpirationTime:
              type: timestamp
              required: True
            taskStatus:
              type: str
              required: True
              enum:
                - "completed"
            taskCounts:
              type: map
              required: True
              mapping:
                total:
                  type: int
                  required: True
                new:
                  type: int
                  required: True
                in-progress:
                  type: int
                  required: True
                failed:
                  type: int
                  required: True
                succeeded:
                  type: int
                  required: True
                un-supported:
                  type: int
                  required: True
            components:
              type: seq
              matching: all
              required: True
              sequence:
                - type: map
                  required: True
                  mapping:
                    xname:
                      type: str
                      required: True
                      enum:
                        - "{node_xname}"
                    powerCapLimits:
                      type: seq
                      matching: all
                      required: True
                      sequence:
                        - type: map
                          required: True
                          mapping:
                            name:
                              type: str
                              required: True
                              enum:
                                - "{node_power_cap_name}"
                            currentValue:
                              type: int
                              required: True
                              enum:
                                - 0
                            maximumValue:
                              type: int
                              required: True
                              enum:
                                - !int "{node_power_cap_max}"
                            minimumValue:
                              type: int
                              required: True
                              enum:
                                - !int "{node_power_cap_min}"
