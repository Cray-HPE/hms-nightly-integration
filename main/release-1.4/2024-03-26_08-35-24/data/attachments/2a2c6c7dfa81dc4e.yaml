- name: Verify /partitions/partition GET method
  request:
    url: "{hsm_base_url}/hsm/v2/partitions/p98"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            name:
              type: str
              required: True
              enum:
                - "p98"
            description:
              type: str
              required: True
              enum:
                - "Test partition 1 for HSM API testing in CT framework."
            tags:
              type: seq
              required: True
              matching: all
              sequence:
                - type: str
                  required: True
                  enum:
                    - "p98_tag1"
                    - "p98_tag2"
            members:
              type: map
              required: True
              mapping:
                ids:
                  type: seq
                  required: True
                  matching: all
                  sequence:
                    - type: str
                      required: True
                      enum:
                        - "{xname4}"
      function: tavern.testutils.helpers:validate_content
      extra_kwargs:
        comparisons:
          - jmespath: "length(@.members.ids)"
            operator: "eq"
            expected: 1
          - jmespath: "@.members.ids[0]"
            operator: "eq"
            expected: "{xname4}"


