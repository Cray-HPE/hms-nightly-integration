- name: hsmAPIdefaultsNodeMapsPOSTmissingNID - Attempt to create a NodeMap with a payload that is missing its NID using POST.
  request:
    url: "{hsm_base_url}/hsm/v2/Defaults/NodeMaps"
    method: POST
    verify: !bool "{verify}"
    json: {"NodeMaps":[{"ID":"x9999c7s9b9n9","Role":"Compute","SubRole":"Worker"}]}
  response:
    status_code: 400
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            type:
              type: str
              required: True
              enum:
                - "about:blank"
            title:
              type: str
              required: True
              enum:
                - "Bad Request"
            detail:
              type: str
              required: True
              enum:
                - "couldn't validate map data at idx 0: NID '0' is out of range"
            status:
              type: int
              required: True
              enum:
                - 400


