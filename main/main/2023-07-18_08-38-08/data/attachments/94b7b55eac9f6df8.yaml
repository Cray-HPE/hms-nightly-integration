- name: hsmAPIdefaultsNodeMapsPOSTinvalidSubRole - Attempt to create a NodeMap with an invalid SubRole using POST.
  request:
    url: "{hsm_base_url}/hsm/v2/Defaults/NodeMaps"
    method: POST
    verify: !bool "{verify}"
    json: {"NodeMaps":[{"ID":"x9999c7s9b9n9","NID":9999999999,"Role":"Compute","SubRole":"FAKE"}]}
  response:
    status_code: 400
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            type:
              type: str
              required: True
              enum:
                - "about:blank"
            title:
              type: str
              required: True
              enum:
                - "Bad Request"
            detail:
              type: str
              required: True
              enum:
                - "couldn't validate map data at idx 0: SubRole 'FAKE' is not valid."
            status:
              type: int
              required: True
              enum:
                - 400


