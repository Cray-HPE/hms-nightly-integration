- name: capmcAPIxnameOnPOSTgarbageXname - Verify xname_on fails with garbage xname
  request:
    url: "{capmc_base_url}/capmc/v1/xname_on"
    json: {"reason":"CT test case: capmcAPIxnameOnPOSTgarbageXname","xnames":[".*&^%$
    method: POST
    verify: !bool "{verify}"
  response:
    status_code: 400
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            "e":
              type: int
              required: True
              enum:
                - 22
            "err_msg":
              required: True
              type: str
              enum:
                - "invalid argument"
            "xnames":
              type: seq
              matching: all
              required: True
              sequence:
                - type: map
                  required: True
                  mapping:
                    "xname":
                      type: str
                      required: True
                      enum:
                        - ".*&^%$
                    "e":
                      type: int
                      required: True
                      enum:
                        - 22
                    "err_msg":
                      type: str
                      required: True
                      enum:
                        - "invalid/duplicate xname"
