- name: Verify /groups/label/members POST method exclusive group Red conflicting member
  request:
    url: "{hsm_base_url}/hsm/v2/groups/hsmtestgroupRed/members"
    json: {"id":"{xname1}"}
    method: POST
    verify: !bool "{verify}"
  response:
    status_code: 409
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            type:
              type: str
              required: True
              enum:
                - "about:blank"
            title:
              type: str
              required: True
              enum:
                - "Conflict"
            detail:
              type: str
              required: True
              enum:
                - "operation would conflict with an existing member in another exclusive group."
            status:
              type: int
              required: True
              enum:
                - 409

