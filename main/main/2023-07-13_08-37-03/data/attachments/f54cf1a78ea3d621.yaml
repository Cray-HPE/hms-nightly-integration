- name: hsmAPIinventoryHardwareDELETEnoHardware - Attempt to remove all Hardware using DELETE when none are present.
  request:
    url: "{hsm_base_url}/hsm/v2/Inventory/Hardware"
    method: DELETE
    verify: !bool "{verify}"
  response:
    status_code: 404
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            type:
              type: str
              required: True
              enum:
                - "about:blank"
            title:
              type: str
              required: True
              enum:
                - "Not Found"
            detail:
              type: str
              required: True
              enum:
                - "no entries to delete"
            status:
              type: int
              required: True
              enum:
                - 404


