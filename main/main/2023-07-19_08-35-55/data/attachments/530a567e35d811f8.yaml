- name: Retrieve the completed on transition data
  request:
    url: "{pcs_base_url}/transitions/{transition_id}"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            transitionID:
              type: str
              required: True
              enum:
                - "{transition_id}"
            operation:
              type: str
              required: True
              enum:
                - "On"
            createTime:
              type: timestamp
              required: True
            automaticExpirationTime:
              type: timestamp
              required: True
            transitionStatus:
              type: str
              required: True
              enum:
                - "completed"
            taskCounts:
              type: map
              required: True
              mapping:
                total:
                  type: int
                  required: True
                new:
                  type: int
                  required: True
                in-progress:
                  type: int
                  required: True
                failed:
                  type: int
                  required: True
                succeeded:
                  type: int
                  required: True
                un-supported:
                  type: int
                  required: True
            tasks:
              type: seq
              matching: all
              required: True
              sequence:
                - type: map
                  required: True
                  mapping:
                    xname:
                      type: str
                      required: True
                      enum:
                        - "x9999c7s9b9n9"
                    taskStatus:
                      type: str
                      required: True
                      enum:
                        - "failed"
                    taskStatusDescription:
                      type: str
                      required: True
                      enum:
                        - "Failed to achieve transition"
                    error:
                      type: str
                      required: True
                      enum:
                        - "Missing xname"
