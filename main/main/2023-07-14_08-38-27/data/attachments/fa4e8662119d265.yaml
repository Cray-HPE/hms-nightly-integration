- name: Ensure that the FAS service version can be retrieved
  request:
    url: "{fas_base_url}/service/version"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            serviceVersion:
              type: str
              required: True
              pattern: "[0-9]+.[0-9]+.[0-9]+"