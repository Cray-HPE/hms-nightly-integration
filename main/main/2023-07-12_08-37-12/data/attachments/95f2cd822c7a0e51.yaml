                    Status:
                      type: str
                      required: True
                      enum:
                        - "Populated"
                    HWInventoryByLocationType:
                      type: str
                      required: True
                      enum:
                        - "HWInvByLocChassis"
                    ChassisLocationInfo:
                      type: map
                      required: True
                      mapping:
                        Id:
                          type: str
                          required: True
                          enum:
                            - "Enclosure"
                        Name:
                          type: str
                          required: True
                          enum:
                            - "Enclosure"
                        Description:
                          type: str
                          required: True
                          enum:
