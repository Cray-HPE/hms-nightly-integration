- name: Verify the expected response fields for all Nodes
  request:
    url: "{hsm_base_url}/hsm/v2/State/Components?type=Node"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            Components:
              type: seq
              matching: all
              required: True
              sequence:
                - type: map
                  required: True
                  mapping:
                    ID:
                      type: str
                      required: True
                      pattern: "x[0-9]+c[0-9]+s[0-9]+b[0-9]+n[0-9]+"
                    Type:
                      type: str
                      required: True
                      enum:
                        - "Node"
                    State:
                      type: str
                      required: True
                      enum:
                        - "Standby"
                        - "Ready"
                        - "Halt"
                        - "On"
                        - "Off"

                        - "Populated"
                    Flag:
                      type: str
                      required: True

                      enum:
                        - "OK"
                        - "Warning"
                        - "Alert"
                    Enabled:
                      type: bool
                      required: True
                    SoftwareStatus:
                      type: str
                      required: False
                    Role:
                      type: str
                      required: True
                    SubRole:
                      type: str
                      required: False
                    NID:
                      type: int
                      required: True
                    NetType:
                      type: str
                      required: True
                    Arch:
                      type: str
                      required: True
                    Class:
                      type: str
                      required: True
                      enum:
                        - "River"
                        - "Mountain"
                        - "Hill"
                    Locked:
                      type: bool
                      required: False
