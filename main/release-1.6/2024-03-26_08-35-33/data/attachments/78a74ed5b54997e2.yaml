- name: Retrieve a node enclosure xname from the Components collection to use in the next stage
  request:
    url: "{hsm_base_url}/hsm/v2/State/Components?type=NodeEnclosure"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 200
    save:
      json:
        node_enclosure_xname: Components[0].ID


