- name: hsmAPILocksReservationsReleasePOST - Release 1 reservation
  request:
    url: "{hsm_base_url}/hsm/v2/locks/reservations/release"
    method: POST
    verify: !bool "{verify}"
    json: {"ReservationKeys":[{"ID":"{key_data_0.ID}","Key":"{key_data_0.ReservationKey}"}]}
  response:
    status_code: 400
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            type:
              type: str
              required: True
              enum:
                - "about:blank"
            title:
              type: str
              required: True
              enum:
                - "Bad Request"
            detail:
              type: str
              required: True
              enum:
                - "Component not found"
            status:
              type: int
              required: True
              enum:
                - 400

