- name: hsmAPILocksServiceReservationsPOST - Try to reserve already reserved
  request:
    url: "{hsm_base_url}/hsm/v2/locks/service/reservations"
    method: POST
    verify: !bool "{verify}"
    json: {"ComponentIDs":["p9999.9998","p9999.9999"],"ReservationDuration":15,"ProcessingModel":"flexible"}
  response:
    status_code: 200
    verify_response_with:
      - function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            required: True
            mapping:
              Success:
                type: seq
                required: True
                sequence:
                  - type: map
                    required: False
                    mapping:
                      ID:
                        type: str
                        required: False
                      DeputyKey:
                        type: str
                        required: False
                      ReservationKey:
                        type: str
                        required: False
                      ExpirationTime:
                        type: str
                        required: False
              Failure:
                type: seq
                required: True
                sequence:
                  - type: map
                    required: True
                    mapping:
                      ID:
                        type: str
                        required: True
                        enum:
                          - "p9999.9998"
                          - "p9999.9999"
                      Reason:
                        type: str
                        required: True
                        enum:
                          - "Reserved"
      - function: tavern.testutils.helpers:validate_content
        extra_kwargs:
          comparisons:
            - jmespath: "length(@.Success)"
              operator: "eq"
              expected: 0
            - jmespath: "length(@.Failure)"
              operator: "eq"
              expected: 2

