- name: hsmAPIstateComponentsQueryPOSTexistingComponent - Query for existing Components with a specific ComponentID using POST.
  request:
    url: "{hsm_base_url}/hsm/v2/State/Components/Query"
    method: POST
    verify: !bool "{verify}"
    json: {"ComponentIDs":["x9999c7s9b9n8"]}
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            Components:
              type: seq
              matching: all
              required: True
              sequence:
                - type: map
                  required: True
                  mapping:
                    ID:
                      type: str
                      required: True
                      enum:
                        - "x9999c7s9b9n8"
                    Type:
                      type: str
                      required: True
                      enum:
                        - "Node"
                    State:
                      type: str
                      required: True
                      enum:
                        - "Unknown"
                    Flag:
                      type: str
                      required: True
                      enum:
                        - "Unknown"
                    Enabled:
                      type: bool
                      required: True
                      enum:
                        - true
                    SoftwareStatus:
                      type: str
                      required: True
                      enum:
                        - "TestStatus8"
                    Role:
                      type: str
                      required: True
                      enum:
                        - "Compute"
                    SubRole:
                      type: str
                      required: True
                      enum:
                        - "Master"
                    NID:
                      type: int
                      required: True
                      enum:
                        - 9999999998
                    NetType:
                      type: str
                      required: True
                      enum:
                        - "Sling"
                    Arch:
                      type: str
                      required: True
                      enum:
                        - "X86"
                    Class:
                      type: str
                      required: True
                      enum:
                        - "River"


