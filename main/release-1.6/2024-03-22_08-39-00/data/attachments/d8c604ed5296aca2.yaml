- name: hsmAPIstateComponentsGETtypeParamNodeBMC - Retrieve the NodeBMC Component using GET and the type query parameter.
  request:
    url: "{hsm_base_url}/hsm/v2/State/Components?type=NodeBMC"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            Components:
              type: seq
              matching: all
              required: True
              sequence:
                - type: map
                  required: True
                  mapping:
                    ID:
                      type: str
                      required: True
                      enum:
                        - "x9999c7s9b9"
                    Type:
                      type: str
                      required: True
                      enum:
                        - "NodeBMC"
                    State:
                      type: str
                      required: True
                      enum:
                        - "Off"
                    Flag:
                      type: str
                      required: True
                      enum:
                        - "Warning"
                    Enabled:
                      type: bool
                      required: True
                    Role:
                      type: str
                      required: True
                      enum:
                        - "Management"
                    NetType:
                      type: str
                      required: True
                      enum:
                        - "Infiniband"
                    Arch:
                      type: str
                      required: True
                      enum:
                        - "ARM"
                    Class:
                      type: str
                      required: True
                      enum:
                        - "Mountain"


