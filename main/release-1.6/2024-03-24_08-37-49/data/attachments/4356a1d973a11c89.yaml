- name: hsmAPIRedfishEndpointsGET - Check discovery triggered after PUT
  request:
    url: "{hsm_base_url}/hsm/v2/Inventory/RedfishEndpoints/x9999c7s99b94"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            DiscoveryInfo:
              type: map
              mapping:
                LastDiscoveryAttempt:
                  type: timestamp
                  required: True
                LastDiscoveryStatus:
                  type: str
                  required: True
                  enum:
                    - "DiscoveryStarted"
                    - "HTTPsGetFailed"
                RedfishVersion:
                  type: str
                  required: False
            Domain:
              type: str
              required: True
              enum:
                - ""
            Enabled:
              type: bool
              required: True
              enum:
                - True
            FQDN:
              type: str
              required: True
              enum:
                - "x9999c7s99b94"
            Hostname:
              type: str
              required: True
              enum:
                - ""
            ID:
              type: str
              required: True
              enum:
                - "x9999c7s99b94"
            MACAddr:
              type: str
              required: False
            Password:
              type: str
              required: True
              enum:
                - ""
            IPAddress:
              type: str
              required: False
            RediscoverOnUpdate:
              type: bool
              required: True
              enum:
                - True
            Type:
              type: str
              required: True
              enum:
                - "NodeBMC"
            UUID:
              type: str
              required: False
            User:
              type: str
              required: True

