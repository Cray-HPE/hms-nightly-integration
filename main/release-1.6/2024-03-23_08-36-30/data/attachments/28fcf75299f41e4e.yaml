- name: hsmAPIserviceValuesStateGET - Retrieve the valid HSM service state values using GET.
  request:
    url: "{hsm_base_url}/hsm/v2/service/values/state"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          mapping:
            State:
              type: seq
              required: True
              matching: all
              sequence:
                - type: str
                  required: True
                  unique: True
                  enum:
                    - "Empty"
                    - "Halt"
                    - "Off"
                    - "On"
                    - "Populated"
                    - "Ready"
                    - "Standby"
                    - "Unknown"


