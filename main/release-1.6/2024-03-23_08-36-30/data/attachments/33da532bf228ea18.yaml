- name: Verify that HMNFD properly handles requests to delete a specific state change notification subscription for a non-present agent
  request:
    url: "{hmnfd_base_url}/hmi/v2/subscriptions/{node_xname}/agents/fake"
    method: DELETE
    verify: !bool "{verify}"
  response:
    status_code: 400
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          mapping:
            type:
              type: str
              required: True
              enum:
                - "about:blank"
            title:
              type: str
              required: True
              enum:
                - "Bad DELETE request"
            detail:
              type: str
              required: True
              enum:
                - "No matching subscription for DELETE"
            instance:
              type: str
              required: True
              enum:
                - "/hmi/v2/subscriptions/{node_xname}/agents/fake"
            status:
              type: int
              required: True
              enum:
                - 400