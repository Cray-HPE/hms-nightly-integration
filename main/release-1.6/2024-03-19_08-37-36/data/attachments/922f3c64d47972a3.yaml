- name: hsmAPIstateComponentsBulkFlagOnlyPATCHnoFlag - Attempt to bulk update Components with new flag data and no flag using PATCH.
  request:
    url: "{hsm_base_url}/hsm/v2/State/Components/BulkFlagOnly"
    method: PATCH
    verify: !bool "{verify}"
    json: {"ComponentIDs":["x9999c7s9b8n7","x9999c7s9b8n6"]}
  response:
    status_code: 400
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            type:
              type: str
              required: True
              enum:
                - "about:blank"
            title:
              type: str
              required: True
              enum:
                - "Bad Request"
            detail:
              type: str
              required: True
              enum:
                - "Missing Flag"
            status:
              type: int
              required: True
              enum:
                - 400


