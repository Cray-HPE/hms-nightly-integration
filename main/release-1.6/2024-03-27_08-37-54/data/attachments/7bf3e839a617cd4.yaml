- name: hsmAPIstateComponentsQueryXnameGETflagOkFlagOnlyExistingComponent - Query for existing OK Components by ID using GET with flag parameter.
  request:
    url: "{hsm_base_url}/hsm/v2/State/Components/Query/x9999c7s9b9n7?flag=OK&flagonly=True"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            Components:
              type: seq
              matching: all
              required: True
              sequence:
                - type: map
                  required: True
                  mapping:
                    ID:
                      type: str
                      required: True
                      enum:
                        - "x9999c7s9b9n7"
                    Type:
                      type: str
                      required: True
                      enum:
                        - "Node"
                    Flag:
                      type: str
                      required: True
                      enum:
                        - "OK"


