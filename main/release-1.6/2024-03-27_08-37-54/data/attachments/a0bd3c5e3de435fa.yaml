- name: Attempt a /params PATCH operation to change the Port setting
  request:
    url: "{hmnfd_base_url}/hmi/v2/params"
    json: {"Port":99999}
    method: PATCH
    verify: !bool "{verify}"
  response:
    status_code: 400
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          mapping:
            type:
              type: str
              required: True
              enum:
                - "about:blank"
            title:
              type: str
              required: True
              enum:
                - "Invalid Request"
            detail:
              type: str
              required: True
              enum:
                - "Parameter 'port' can't be changed in PATCH operation; "
            instance:
              type: str
              required: True
              enum:
                - "/params"
            status:
              type: int
              required: True
              enum:
                - 400

