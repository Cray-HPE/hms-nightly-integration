- name: Verify that the new HMNFD state change notification subscription can be retrieved
  request:
    url: "{hmnfd_base_url}/hmi/v2/subscriptions/{node_xname}"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          mapping:
            SubscriptionList:
              type: seq
              matching: all
              required: True
              sequence:
                - type: map
                  required: True
                  mapping:
                    Components:
                      type: seq
                      matching: all
                      required: True
                      sequence:
                        - type: str
                    Subscriber:
                      type: str
                      required: True
                    SubscriberComponent:
                      type: str
                      required: True
                    SubscriberAgent:
                      type: str
                      required: True
                    Enabled:
                      type: bool
                      required: False
                    Roles:
                      type: seq
                      matching: all
                      required: False
                      sequence:
                        - type: str
                    SubRoles:
                      type: seq
                      matching: all
                      required: False
                      sequence:
                        - type: str
                    SoftwareStatus:
                      type: seq
                      matching: all
                      required: False
                      sequence:
                        - type: str
                    States:
                      type: seq
                      matching: all
                      required: False
                      sequence:
                        - type: str
                    Url:
                      type: str
                      required: True

