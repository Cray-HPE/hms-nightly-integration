- name: hsmAPIstateComponentsGETstateParamHalt - Retrieve Halt Components using GET and the state query parameter.
  request:
    url: "{hsm_base_url}/hsm/v2/State/Components?state=Halt"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            Components:
              type: seq
              matching: all
              required: True
              sequence:
                - type: map
                  required: True
                  mapping:
                    ID:
                      type: str
                      required: True
                      enum:
                        - "x9999c7s9b9n2"
                    Type:
                      type: str
                      required: True
                      enum:
                        - "Node"
                    State:
                      type: str
                      required: True
                      enum:
                        - "Halt"
                    Flag:
                      type: str
                      required: True
                      enum:
                        - "OK"
                    Enabled:
                      type: bool
                      required: True
                    SoftwareStatus:
                      type: str
                      required: True
                      enum:
                        - "TestStatus2"
                    Role:
                      type: str
                      required: True
                      enum:
                        - "Compute"
                    SubRole:
                      type: str
                      required: True
                      enum:
                        - "Master"
                    NID:
                      type: int
                      required: True
                      enum:
                        - 9999999992
                    NetType:
                      type: str
                      required: True
                      enum:
                        - "Sling"
                    Arch:
                      type: str
                      required: True
                      enum:
                        - "UNKNOWN"
                    Class:
                      type: str
                      required: True
                      enum:
                        - "Hill"


