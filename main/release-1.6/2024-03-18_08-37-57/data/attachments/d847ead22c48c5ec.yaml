- name: hsmAPIRedfishEndpointsPOST - Invalid xname
  request:
    url: "{hsm_base_url}/hsm/v2/Inventory/RedfishEndpoints"
    method: POST
    verify: !bool "{verify}"
    json: {"ID":"foo"}
  response:
    status_code: 400
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            type:
              type: str
              required: True
              enum:
                - "about:blank"
            title:
              type: str
              required: True
              enum:
                - "Bad Request"
            detail:
              type: str
              required: True
              enum:
                - "couldn't validate endpoint data: foo is not a valid locational xname ID"
            status:
              type: int
              required: True
              enum:
                - 400

