- name: Retrieve the completed power-cap snapshot for the target nodes
  request:
    url: "{pcs_base_url}/power-cap/{snapshot_task_id}"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            taskID:
              type: str
              required: True
              enum:
                - "{snapshot_task_id}"
            type:
              type: str
              required: True
              enum:
                - "snapshot"
            taskCreateTime:
              type: timestamp
              required: True
            automaticExpirationTime:
              type: timestamp
              required: True
            taskStatus:
              type: str
              required: True
              enum:
                - "completed"
            taskCounts:
              type: map
              required: True
              mapping:
                total:
                  type: int
                  required: True
                new:
                  type: int
                  required: True
                in-progress:
                  type: int
                  required: True
                failed:
                  type: int
                  required: True
                succeeded:
                  type: int
                  required: True
                un-supported:
                  type: int
                  required: True
            components:
              type: seq
              matching: all
              required: True
              sequence:
                - type: map
                  required: True
                  mapping:
                    xname:
                      type: str
                      required: True
                      enum:
                        - "{node_1_xname}"
                        - "{node_2_xname}"

                    limits:
                      type: map



                      required: False
                      mapping:
                        hostLimitMax:
                          type: int

                          required: False
                        hostLimitMin:
                          type: int

                          required: False

                    powerCapLimits:
                      type: seq
                      matching: all





                      required: True
                      sequence:
                        - type: map
                          required: True
                          mapping:
                            name:
                              type: str
                              required: True
                              enum:
                                - "Node Power Limit"



                            currentValue:
                              type: int
                              required: True
                            maximumValue:
                              type: int


                              required: True
                            minimumValue:
                              type: int


                              required: True

