- name: Update a State Change Notification subscription with a remove operation
  request:
    url: "{hsm_base_url}/hsm/v2/Subscriptions/SCN/{subID}"
    method: PATCH
    verify: !bool "{verify}"
    json: {"Op":"remove","Roles":["compute"],"States":["Empty","Populated"]}
  response:
    status_code: 204

