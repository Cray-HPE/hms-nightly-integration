- name: Get membership data for a given NodeBMC using API endpoint
  request:
    url: "{hsm_base_url}/hsm/v2/memberships/{bmc_id}"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          mapping:
            id:
              type: str
            groupLabels:
              type: seq
              matching: all
              sequence:
                - type: str
            partitionName:
              type: str
