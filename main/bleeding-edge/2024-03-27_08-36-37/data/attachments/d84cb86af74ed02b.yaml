- name: slsAPIHardwareGETall - Ensure that the SLS hardware can be retrieved
  request:
    url: "{sls_base_url}/v1/hardware"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: seq
          matching: all
          sequence:
            - type: map
              required: True
              mapping:
                Parent:
                  type: str
                  required: True
                  pattern: "^[xsd].+"
                Children:
                  type: seq
                  required: False
                  matching: all
                  sequence:
                    - type: str
                      pattern: "^[xsd].+"
                Xname:
                  type: str
                  required: True
                  pattern: "^[xsd].+"
                Type:
                  type: str
                  required: True
                  pattern: "^comptype_.+"
                Class:
                  type: str
                  required: True
                  enum:
                    - "River"
                    - "Hill"
                    - "Mountain"
                TypeString:
                  type: str
                  required: True
                  pattern: "^CDU$|^CDUMgmtSwitch$|^CabinetCDU$|^Cabinet$|^CabinetBMC$|^CabinetPDUController$|^CabinetPDU$|^CabinetPDUNic$|^CabinetPDUOutlet$|^CabinetPDUPowerConnector$|^Chassis$|^ChassisBMC$|^ChassisBMCNic$|^CMMRectifier$|^CMMFpga$|^CEC$|^ComputeModule$|^RouterModule$|^NodeBMC$|^NodeBMCNic$|^NodeEnclosure$|^NodeEnclosurePowerSupply$|^NodePowerConnector$|^Node$|^VirtualNode$|^Processor$|^StorageGroup$|^Drive$|^NodeNic$|^NodeHsnNic$|^Memory$|^NodeAccel$|^NodeAccelRiser$|^NodeFpga$|^HSNAsic$|^RouterFpga$|^RouterTOR$|^RouterTORFpga$|^RouterBMC$|^RouterBMCNic$|^RouterPowerConnector$|^HSNBoard$|^HSNLink$|^HSNConnector$|^HSNConnectorPort$|^MgmtSwitch$|^MgmtHLSwitchEnclosure$|^MgmtHLSwitch$|^MgmtSwitchConnector$|^SMSBox$|^System$"
                LastUpdated:
                  type: int
                  required: True
                LastUpdatedTime:
                  type: str
                  required: True
                  pattern: "[0-9]{{4}}-[0-9]{{2}}-[0-9]{{2}} [0-9]{{2}}:[0-9]{{2}}:[0-9]{{2}}.[0-9]+ \\+[0-9]{{4}} \\+[0-9]{{4}}|[0-9]{{4}}-[0-9]{{2}}-[0-9]{{2}} [0-9]{{2}}:[0-9]{{2}}:[0-9]{{2}}.[0-9]+ \\+[0-9]{{4}} UTC"
                ExtraProperties:
                  type: map
                  required: False
                  allowempty: True
                  mapping:
                    Aliases:
                      type: seq
                      required: False
                      matching: all
                      sequence:
                        - type: str
                    Brand:
                      type: str
                      required: False
                    IP4addr:
                      type: str
                      required: False
                    Networks:
                      type: map
                      required: False
                      allowempty: True
                      mapping:
                        cn:
                          type: map
                          required: False
                          allowempty: True
                          mapping:
                            HMN:
                              type: map
                              required: False
                              mapping:
                                CIDR:
                                  type: str
                                  required: True
                                Gateway:
                                  type: str
                                  required: True
                                VLan:
                                  type: int
                                  required: True
                    NID:
                      type: int
                      required: False
                    NodeNics:
                      type: seq
                      required: False
                      matching: all
                      sequence:
                        - type: str
                          pattern: "^[xs].+"
                    Password:
                      type: str
                      required: False
                    Role:
                      type: str
                      required: False
                    SNMPAuthPassword:
                      type: str
                      required: False
                    SNMPAuthProtocol:
                      type: str
                      required: False
                    SNMPPrivPassword:
                      type: str
                      required: False
                    SNMPPrivProtocol:
                      type: str
                      required: False
                    SNMPUsername:
                      type: str
                      required: False
                    SubRole:
                      type: str
                      required: False
                    Username:
                      type: str
                      required: False
                    VendorName:
                      type: str
                      required: False

