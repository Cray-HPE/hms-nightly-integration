- name: Verify /partitions/partition PATCH method
  request:
    url: "{hsm_base_url}/hsm/v2/partitions/FAKE"
    json: {"description":"Fake test partition for HSM API testing in CT framework.","tags":["FAKE_tag1","FAKE_tag2"]}
    method: PATCH
    verify: !bool "{verify}"
  response:
    status_code: 404
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            type:
              type: str
              required: True
              enum:
                - "about:blank"
            title:
              type: str
              required: True
              enum:
                - "Not Found"
            detail:
              type: str
              required: True
              enum:
                - "no such partition."
            status:
              type: int
              required: True
              enum:
                - 404

