- name: hsmAPIstateComponentsByNIDqueryPOSTinvalidNID - Attempt a query for Components with an invalid NID using POST.
  request:
    url: "{hsm_base_url}/hsm/v2/State/Components/ByNID/Query"
    method: POST
    verify: !bool "{verify}"
    json: {"NIDRanges":["FAKE"]}
  response:
    status_code: 400
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            type:
              type: str
              required: True
              enum:
                - "about:blank"
            title:
              type: str
              required: True
              enum:
                - "Bad Request"
            detail:
              type: str
              required: True
              enum:
                - "bad query param: a required argument was not an integer"
            status:
              type: int
              required: True
              enum:
                - 400





































