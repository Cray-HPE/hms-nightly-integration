- name: Verify that the original HMNFD service parameters can be restored
  request:
    url: "{hmnfd_base_url}/hmi/v2/params"
    json: {"Debug": !int "{debug_orig}","KV_url":"{kv_url_orig}","Nosm": !int "{nosm_orig}","Scn_max_cache": !int "{scn_max_cache_orig}","Scn_cache_delay": !int "{scn_cache_delay_orig}","Scn_retries": !int "{scn_retries_orig}","Scn_backoff": !int "{scn_backoff_orig}","SM_retries": !int "{sm_retries_orig}","SM_timeout": !int "{sm_timeout_orig}","SM_url":"{sm_url_orig}","Telemetry_host":"{telemetry_host_orig}","Use_telemetry": !int "{use_telemetry_orig}"}
    method: PATCH
    verify: !bool "{verify}"
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          mapping:
            Debug:
              type: int
              required: True
              enum:
                - !int "{debug_orig}"
            KV_url:
              type: str
              required: True
              enum:
                - "{kv_url_orig}"
            Nosm:
              type: int
              required: True
              enum:
                - !int "{nosm_orig}"
            Port:
              type: int
              required: True
              enum:
                - !int "{port_orig}"
            Scn_in_url:
              type: str
              required: True
              enum:
                - "{scn_in_url_orig}"
            Scn_max_cache:
              type: int
              required: True
              enum:
                - !int "{scn_max_cache_orig}"
            Scn_cache_delay:
              type: int
              required: True
              enum:
                - !int "{scn_cache_delay_orig}"
            Scn_retries:
              type: int
              required: True
              enum:
                - !int "{scn_retries_orig}"
            Scn_backoff:
              type: int
              required: True
              enum:
                - !int "{scn_backoff_orig}"
            SM_retries:
              type: int
              required: True
              enum:
                - !int "{sm_retries_orig}"
            SM_timeout:
              type: int
              required: True
              enum:
                - !int "{sm_timeout_orig}"
            SM_url:
              type: str
              required: True
              enum:
                - "{sm_url_orig}"
            Telemetry_host:
              type: str
              required: True
              enum:
                - "{telemetry_host_orig}"
            Use_telemetry:
              type: int
              required: True
              enum:
                - !int "{use_telemetry_orig}"

