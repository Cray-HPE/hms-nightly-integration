- name: hsmAPIinventoryHardwareQueryXnameGETinvalidNode - Attempt to query for Node Hardware Inventory entries with an invalid xname using GET.
  request:
    url: "{hsm_base_url}/hsm/v2/Inventory/Hardware/Query/FAKE"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 400
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            type:
              type: str
              required: True
              enum:
                - "about:blank"
            title:
              type: str
              required: True
              enum:
                - "Bad Request"
            detail:
              type: str
              required: True
              enum:
                - "Invalid xname"
            status:
              type: int
              required: True
              enum:
                - 400


