- name: slsAPIHardwareGETVirtualNode - Get the VirtualNode that was just created
  request:
    url: "{sls_base_url}/v1/hardware/x9999c7s9b8n0v42"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            Parent:
              type: str
              required: True
              pattern: "^x9999c7s9b8n0$"
            Xname:
              type: str
              required: True
              pattern: "^x9999c7s9b8n0v42$"
            Type:
              type: str
              required: True
              pattern: "^comptype_virtual_node$"
            Class:
              type: str
              required: True
              enum:
                - "River"
                - "Hill"
                - "Mountain"
            TypeString:
              type: str
              required: True
              pattern: "^VirtualNode$"
            LastUpdated:
              type: int
              required: True
            LastUpdatedTime:
              type: str
              required: True
              pattern: "[0-9]{{4}}-[0-9]{{2}}-[0-9]{{2}} [0-9]{{2}}:[0-9]{{2}}:[0-9]{{2}}.[0-9]+ \\+[0-9]{{4}} \\+[0-9]{{4}}|[0-9]{{4}}-[0-9]{{2}}-[0-9]{{2}} [0-9]{{2}}:[0-9]{{2}}:[0-9]{{2}}.[0-9]+ \\+[0-9]{{4}} UTC"
