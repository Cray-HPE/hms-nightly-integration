- name: Validate a graceful failure when providing an invalid nid
  request:
    url: "{bss_base_url}/boot/v1/bootscript?nid={invalid_nid}"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 400
    json:
      type: about:blank
      title: Bad Request
      status: 400
      detail: !anystr
