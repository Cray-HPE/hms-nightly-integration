- name: slsAPISearchNetworksNameFound - Search the networks for a specific name
  request:
    url: "{sls_base_url}/v1/search/networks?name=dummy"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: seq
          matching: all
          required: True
          sequence:
            - type: map
              mapping:
                Name:
                  type: str
                  pattern: "dummy"
                FullName:
                  type: str
                IPRanges:
                  type: seq
                  matching: all
                  sequence:
                    - type: str
                      pattern: "[0-9]+.[0-9]+.[0-9]+.[0-9]+/[0-9]+"
                Type:
                  type: str
                LastUpdated:
                  type: int
                LastUpdatedTime:
                  type: str
                  required: True
                  pattern: "[0-9]{{4}}-[0-9]{{2}}-[0-9]{{2}} [0-9]{{2}}:[0-9]{{2}}:[0-9]{{2}}.[0-9]+ \\+[0-9]{{4}} \\+[0-9]{{4}}|[0-9]{{4}}-[0-9]{{2}}-[0-9]{{2}} [0-9]{{2}}:[0-9]{{2}}:[0-9]{{2}}.[0-9]+ \\+[0-9]{{4}} UTC"
