- name: Search BSS hosts with name
  request:
    url: "{bss_base_url}/boot/v1/hosts"
    method: GET
    verify: !bool "{verify}"
    params:
      name: x9999c0s2b0n0
  response:
    status_code: 404
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            type:
              type: str
              required: True
            title:
              type: str
              required: True
            detail:
              type: str
              required: False
            instance:
              type: str
              required: False
            status:
              type: int
              required: False

