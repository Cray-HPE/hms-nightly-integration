- name: Delete testing bootparameters by initrd 1
  request:
    url: "{bss_base_url}/boot/v1/bootparameters"
    method: DELETE
    verify: !bool "{verify}"
    json:
      initrd: s3://boot-images/00000000-0000-0000-0000-000000000001/initrd
  response:
    status_code:
    - 200
    - 400
    - 404
