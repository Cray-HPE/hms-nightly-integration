- name: Attempt to retrieve the transition data for an invalid transitionID
  request:
    url: "{pcs_base_url}/transitions/FAKE"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 400
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            type:
              type: str
              required: True
              enum:
                - "about:blank"
            detail:
              type: str
              required: True
              enum:
                - "invalid UUID length: 4"
            status:
              type: int
              required: True
              enum:
                - 400
            title:
              type: str
              required: True
              enum:
                - "Bad Request"
