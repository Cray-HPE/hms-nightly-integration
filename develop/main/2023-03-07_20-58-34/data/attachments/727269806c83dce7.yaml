- name: hsmAPIdefaultsNodeMapsXnamePUTconflictingNID - Attempt to create a NodeMap with a NID that conflicts with an existing NodeMap using PUT.
  request:
    url: "{hsm_base_url}/hsm/v2/Defaults/NodeMaps/x9999c7s9b9n8"
    method: PUT
    verify: !bool "{verify}"
    json: {"NID":9999999999,"Role":"Compute","SubRole":"Worker"}
  response:
    status_code: 409
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            type:
              type: str
              required: True
              enum:
                - "about:blank"
            title:
              type: str
              required: True
              enum:
                - "Conflict"
            detail:
              type: str
              required: True
              enum:
                - "operation would conflict with an existing resource that has the same NID"
            status:
              type: int
              required: True
              enum:
                - 409


