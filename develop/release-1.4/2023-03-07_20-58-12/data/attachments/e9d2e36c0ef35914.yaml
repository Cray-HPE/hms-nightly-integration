- name: hsmAPILocksServiceReservationsReleasePOSTInvalidParams - Missing ReservationKeys
  request:
    url: "{hsm_base_url}/hsm/v2/locks/service/reservations/release"
    method: POST
    verify: !bool "{verify}"
    json: {}
  response:
    status_code: 400
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            type:
              type: str
              required: True
              enum:
                - "about:blank"
            title:
              type: str
              required: True
              enum:
                - "Bad Request"
            detail:
              type: str
              required: True
              enum:
                - "Reservation Key required for operation"
            status:
              type: int
              required: True
              enum:
                - 400

