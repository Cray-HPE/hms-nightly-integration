- name: Retrieve the power-status for all components
  request:
    url: "{pcs_base_url}/power-status"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            status:
              type: seq
              matching: all
              required: True
              sequence:
                - type: map
                  required: True
                  mapping:
                    xname:
                      type: str
                      required: True
                    powerState:
                      type: str
                      required: True
                      enum:
                        - "on"
                        - "off"
                        - "undefined"
                    managementState:
                      type: str
                      required: True
                      enum:
                        - "available"
                        - "unavailable"
                    error:
                      type: str
                      required: True
                    supportedPowerTransitions:
                      type: seq
                      matching: all
                      required: True
                      sequence:
                        - type: str
                          required: True


                    lastUpdated:
                      type: str
                      required: True
    save:
      json:
        first_xname_id: status[0].xname
