- name: Ensure that we can conduct a query on a specific xname in the Component collection by looking for Node BMCs
  request:
    url: "{hsm_base_url}/hsm/v2/State/Components/{xname}"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          mapping:
            Arch:
              type: str
              required: True
            Class:
              type: str
              required: True
              enum:
                - "River"
                - "Mountain"
                - "Hill"
            Enabled:
              type: bool
              required: True
            Flag:
              type: str
              required: True
            ID:
              type: str
              required: True
              enum:
                - "{xname}"

            Locked:
              type: bool
              required: False

            Role:
              type: str
              required: False
            NetType:
              type: str
              required: True
            State:
              type: str
              required: True
            Type:
              type: str
              required: True
              enum:
                - "NodeBMC"
