- name: hsmAPIstateComponentsByNidGETmissingNid - Attempt to retrieve a specific Node Component by NID that doesn't exist using GET.
  request:
    url: "{hsm_base_url}/hsm/v2/State/Components/ByNID/9999999999"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 404
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            type:
              type: str
              required: True
              enum:
                - "about:blank"
            title:
              type: str
              required: True
              enum:
                - "Not Found"
            detail:
              type: str
              required: True
              enum:
                - "no such NID."
            status:
              type: int
              required: True
              enum:
                - 404


