- name: hsmAPILocksStatusPOSTNoComponents - Try to get status our non-existent test components
  request:
    url: "{hsm_base_url}/hsm/v2/locks/status"
    method: POST
    verify: !bool "{verify}"
    json: {"ComponentIDs":["p9999.9996","p9999.9997","p9999.9998","p9999.9999"]}
  response:
    status_code: 400
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            type:
              type: str
              required: True
              enum:
                - "about:blank"
            title:
              type: str
              required: True
              enum:
                - "Bad Request"
            detail:
              type: str
              required: True
              enum:
                - "Component not found"
            status:
              type: int
              required: True
              enum:
                - 400

