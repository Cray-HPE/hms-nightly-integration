- name: Retrieve all transition operation data
  request:
    url: "{pcs_base_url}/transitions"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            transitions:
              type: seq
              matching: all
              required: True
              sequence:
                - type: map
                  required: True
                  mapping:
                    transitionID:
                      type: str
                      required: True
                    operation:
                      type: str
                      required: True
                      enum:
                        - "Init"
                        - "On"
                        - "Off"
                        - "Soft-Off"
                        - "Force-Off"
                        - "Soft-Restart"
                        - "Hard-Restart"
                    createTime:
                      type: timestamp
                      required: True
                    automaticExpirationTime:
                      type: timestamp
                      required: True
                    transitionStatus:
                      type: str
                      required: True
                      enum:
                        - "new"
                        - "in-progress"
                        - "completed"
                        - "aborted"
                        - "abort-signaled"
                    taskCounts:
                      type: map
                      required: True
                      mapping:
                        total:
                          type: int
                          required: True
                        new:
                          type: int
                          required: True
                        in-progress:
                          type: int
                          required: True
                        failed:
                          type: int
                          required: True
                        succeeded:
                          type: int
                          required: True
                        un-supported:
                          type: int