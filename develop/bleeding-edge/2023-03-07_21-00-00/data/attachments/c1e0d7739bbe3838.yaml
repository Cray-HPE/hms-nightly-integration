- name: hsmAPIinventoryHardwareXnameDELETEinvalidNode - Attempt to remove a Node Hardware Inventory entry for an invalid xname using DELETE.
  request:
    url: "{hsm_base_url}/hsm/v2/Inventory/Hardware/FAKE"
    method: DELETE
    verify: !bool "{verify}"
  response:
    status_code: 404
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            type:
              type: str
              required: True
              enum:
                - "about:blank"
            title:
              type: str
              required: True
              enum:
                - "Not Found"
            detail:
              type: str
              required: True
              enum:
                - "no such xname."
            status:
              type: int
              required: True
              enum:
                - 404