- name: Attempt to delete a State Change Notification subscription by ID that doesn't exist
  request:
    url: "{hsm_base_url}/hsm/v2/Subscriptions/SCN/{subID}"
    method: DELETE
    verify: !bool "{verify}"
  response:
    status_code: 404
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          mapping:
            type:
              type: str
              required: True
              enum:
                - "about:blank"
            title:
              type: str
              required: True
              enum:
                - "Not Found"
            detail:
              type: str
              required: True
              enum:
                - "Subscription not found"
            status:
              type: int
              required: True
              enum:
                - 404