- name: slsAPIHealthGET - Ensure that the SLS health can be retrieved
  request:
    url: "{sls_base_url}/v1/health"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            Vault:
              type: str
              required: True
            DBConnection:
              type: str
              required: True