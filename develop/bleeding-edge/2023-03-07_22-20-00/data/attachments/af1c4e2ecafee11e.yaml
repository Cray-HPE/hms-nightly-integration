- name: Ensure that all ComponentEndpoints are deleted
  request:
    url: "{hsm_base_url}/hsm/v2/Inventory/ComponentEndpoints"
    method: DELETE
    verify: !bool "{verify}"
  response:
    status_code: 404
    json:
      type: "about:blank"
      title: "Not Found"
      detail: "no entries to delete"
      status: 404

