- name: Query endpoint-history with bad endpoint
  request:
    url: "{bss_base_url}/boot/v1/endpoint-history"
    method: GET
    verify: !bool "{verify}"
    params:
      name: "{node_xname}"
      endpoint: bootscript-bad
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: seq
          matching: all
          range:
            min: 0
            max: 0
          sequence:
          - type: map
            mapping:
              name:
                type: str
              endpoint:
                type: str
              last_epoch:
                type: int
