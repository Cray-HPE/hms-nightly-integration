- name: hsmAPILocksUnlockPOST - Unlock 4 components rigid
  request:
    url: "{hsm_base_url}/hsm/v2/locks/unlock"
    method: POST
    verify: !bool "{verify}"
    json: {"Type":["Partition"]}
  response:
    status_code: 400
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            type:
              type: str
              required: True
              enum:
                - "about:blank"
            title:
              type: str
              required: True
              enum:
                - "Bad Request"
            detail:
              type: str
              required: True
              enum:
                - "Component is Unlocked"
            status:
              type: int
              required: True
              enum:
                - 400

