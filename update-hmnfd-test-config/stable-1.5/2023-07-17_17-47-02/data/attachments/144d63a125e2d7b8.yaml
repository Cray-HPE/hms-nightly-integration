- name: Delete a State Change Notification subscription by ID
  request:
    url: "{hsm_base_url}/hsm/v2/Subscriptions/SCN/{subID}"
    method: DELETE
    verify: !bool "{verify}"
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          mapping:
            code:
              type: int
              required: True
              enum:
                - 0
            message:
              type: str
              required: True
              enum:
                - "Subscription deleted"

