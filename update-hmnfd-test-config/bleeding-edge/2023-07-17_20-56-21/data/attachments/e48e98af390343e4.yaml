- name: Perform GET against /endpoint-history
  request:
    url: "{bss_base_url}/boot/v1/endpoint-history"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: seq
          matching: all
          sequence:
          - type: map
            mapping:
              name:
                type: str
              endpoint:
                type: str
                enum:
                - bootscript
                - user-data
              last_epoch:
                type: int
