- name: hsmAPIstateComponentsQueryPOSTstateReadyStateOnlyExistingComponent - Query for existing Ready Components with a specific ComponentID using POST.
  request:
    url: "{hsm_base_url}/hsm/v2/State/Components/Query"
    method: POST
    verify: !bool "{verify}"
    json: {"ComponentIDs":["x9999c7s9b9n1"],"State":["Ready"],"stateonly":true}
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            Components:
              type: seq
              matching: all
              required: True
              sequence:
                - type: map
                  required: True
                  mapping:
                    ID:
                      type: str
                      required: True
                      enum:
                        - "x9999c7s9b9n1"
                    Type:
                      type: str
                      required: True
                      enum:
                        - "Node"
                    State:
                      type: str
                      required: True
                      enum:
                        - "Ready"
                    Flag:
                      type: str
                      required: True
                      enum:
                        - "OK"


