- name: hsmAPILocksStatusPOST - Try to get status our newly created components
  request:
    url: "{hsm_base_url}/hsm/v2/locks/status"
    method: POST
    verify: !bool "{verify}"
    json: {"ComponentIDs":["p9999.9996","p9999.9997","p9999.9998","p9999.9999"]}
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            Components:
              type: seq
              matching: all
              required: True
              sequence:
                - type: map
                  required: True
                  mapping:
                    ID:
                      type: str
                      required: True
                      enum:
                        - "p9999.9996"
                        - "p9999.9997"
                        - "p9999.9998"
                        - "p9999.9999"
                    Locked:
                      type: bool
                      required: True
                      enum:
                        - false
                    Reserved:
                      type: bool
                      required: True
                      enum:
                        - false
                    ReservationDisabled:
                      type: bool
                      required: True
                      enum:
                        - false
      function: tavern.testutils.helpers:validate_content
      extra_kwargs:
        comparisons:
          - jmespath: "length(@.Components)"
            operator: "eq"
            expected: 4

