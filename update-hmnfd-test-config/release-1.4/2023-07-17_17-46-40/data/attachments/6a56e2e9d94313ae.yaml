- name: hsmAPIstateComponentsGETclassParamMountain - Retrieve Mountain Components using GET and the class query parameter.
  request:
    url: "{hsm_base_url}/hsm/v2/State/Components?class=Mountain"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            Components:
              type: seq
              matching: all
              required: True
              sequence:
                - type: map
                  required: True
                  mapping:
                    ID:
                      type: str
                      required: True
                    Type:
                      type: str
                      required: True
                    State:
                      type: str
                      required: True
                    Flag:
                      type: str
                      required: True
                    Enabled:
                      type: bool
                      required: True
                    SoftwareStatus:
                      type: str
                      required: False
                    Role:
                      type: str
                      required: False
                    SubRole:
                      type: str
                      required: False
                    NID:
                      type: int
                      required: False
                    NetType:
                      type: str
                      required: True
                    Arch:
                      type: str
                      required: True
                    Class:
                      type: str
                      required: True
                      enum:
                        - "Mountain"


