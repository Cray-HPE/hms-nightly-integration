- name: Query cloud-init meta-data for a non-existent nested value
  request:
    url: "{bss_base_url}/meta-data"
    method: GET
    verify: !bool "{verify}"
    params:
      key: this.value.does.not.exist
  response:
    status_code: 404
    json:
      type: about:blank
      title: Not Found
      status: 404
      detail: Not Found
