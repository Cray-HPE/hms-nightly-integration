- name: Ensure that the FAS service status can be retrieved
  request:
    url: "{fas_base_url}/service/status"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            serviceStatus:
              type: str
              required: True
              enum:
                - "running"