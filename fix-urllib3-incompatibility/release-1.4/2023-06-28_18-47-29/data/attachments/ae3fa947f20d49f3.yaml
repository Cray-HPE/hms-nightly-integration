- name: Conduct a query on the Components collection using the State query parameter
  request:
    url: "{hsm_base_url}/hsm/v2/State/Components?state=Ready"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 200
    json:
      Components: !anything
    save:
      json:
        ID: Components[0].ID


