- name: Verify that the target nodes are powered off using power-status
  request:
    url: "{pcs_base_url}/power-status?xname={node_1_xname}&xname={node_2_xname}"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            status:
              type: seq
              matching: all
              required: True
              sequence:
                - type: map
                  required: True

                  allowempty: True
                  mapping:
                    xname:
                      type: str
                      required: True
                      enum:
                        - "{node_1_xname}"
                        - "{node_2_xname}"
                    powerState:
                      type: str
                      required: True
                      enum:
                        - "off"
