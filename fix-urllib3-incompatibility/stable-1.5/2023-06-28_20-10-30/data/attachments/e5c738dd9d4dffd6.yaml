- name: hsmAPIstateComponentsXnameStateDataPATCHinvalidXnameStateNoFlag - Attempt to update a Component with new state data, an invalid xname, and no flag using PATCH.
  request:
    url: "{hsm_base_url}/hsm/v2/State/Components/FAKE/StateData"
    method: PATCH
    verify: !bool "{verify}"
    json: {"State":"Ready","Force":true}
  response:
    status_code: 400
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            type:
              type: str
              required: True
              enum:
                - "about:blank"
            title:
              type: str
              required: True
              enum:
                - "Bad Request"
            detail:
              type: str
              required: True
              enum:
                - "invalid xname ID"
            status:
              type: int
              required: True
              enum:
                - 400


