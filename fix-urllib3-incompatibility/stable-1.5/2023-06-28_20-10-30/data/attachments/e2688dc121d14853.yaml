- name: hsmAPIstateComponentsQueryPOSTnidNidOnlyExistingComponent - Query for existing Components with a specific NID and ComponentID using POST.
  request:
    url: "{hsm_base_url}/hsm/v2/State/Components/Query"
    method: POST
    verify: !bool "{verify}"
    json: {"ComponentIDs":["x9999c7s9b9n3"],"NID":["9999999993"],"nidonly":true}
  response:
    status_code: 200
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            Components:
              type: seq
              matching: all
              required: True
              sequence:
                - type: map
                  required: True
                  mapping:
                    ID:
                      type: str
                      required: True
                      enum:
                        - "x9999c7s9b9n3"
                    Type:
                      type: str
                      required: True
                      enum:
                        - "Node"
                    NID:
                      type: int
                      required: True
                      enum:
                        - 9999999993


