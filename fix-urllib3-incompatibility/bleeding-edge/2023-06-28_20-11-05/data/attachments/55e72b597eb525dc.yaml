- name: Attempt to retrieve the power-status for a component with an invalid xname
  request:
    url: "{pcs_base_url}/power-status?xname=FAKE"
    method: GET
    verify: !bool "{verify}"
  response:
    status_code: 400
    verify_response_with:
      function: tavern.testutils.helpers:validate_pykwalify
      extra_kwargs:
        schema:
          type: map
          required: True
          mapping:
            type:
              type: str
              required: True
              enum:
                - "about:blank"
            title:
              type: str
              required: True
              enum:
                - "Bad Request"
            detail:
              type: str
              required: True
              enum:
                - "invalid xnames detected: FAKE"
            status:
              type: int
              required: True
              enum:
                - 400
